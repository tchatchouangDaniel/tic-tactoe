<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="popup__wrapper popup__wrapper--turn">
      <div class="turn-pop">Player 1 win the turn</div>
    </div>
    <div class="popup__wrapper popup__wrapper--game">
      <div class="game-pop">Player 1 win the game</div>
    </div>
    <div class="timer">
      <p class="timer__countdown"></p>
    </div>
    <div class="main">
      <div class="player player--p1">
        <img
          class="player__turn player__turn--p1"
          src="icons/arrow-down.png"
          alt="player indicator"
        />
        <div class="player__info player__info--p1">
          <p class="player__icon">😀</p>
          <p class="player__name player__name--p1">P1</p>
          <p class="player__symbol player__symbol--p1">⚔️</p>
        </div>
        <p class="player__result player__result--p1">0</p>
      </div>
      <div class="gameboard-wrapper">
        <div class="gameboard">
          <div class="gameboard__cell gameboard__cell--0 0">⚔️</div>
          <div class="gameboard__cell 1"></div>
          <div class="gameboard__cell gameboard__cell--2 2"></div>
          <div class="gameboard__cell 3"></div>
          <div class="gameboard__cell 4"></div>
          <div class="gameboard__cell 5"></div>
          <div class="gameboard__cell gameboard__cell--6 6"></div>
          <div class="gameboard__cell 7"></div>
          <div class="gameboard__cell gameboard__cell--8 8"></div>
        </div>
      </div>
      <div class="player player--p2">
        <img
          class="player__turn player__turn--p2"
          src="icons/arrow-down.png"
          alt="player indicator"
        />
        <div class="player__info player__info--p2">
          <p class="player__icon">😁</p>
          <p class="player__name player__name--p2">P2</p>
          <p class="player__symbol player__symbol--p2">🛡️</p>
        </div>
        <p class="player__result player__result--p2">0</p>
      </div>
    </div>
  </body>
</html>
